<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    
    <div class="row">
        <div class="col-2"></div>
        <div class="col">
            <h1>Liste des stagiaires</h1>
            <div class="modal fade" id="exampleModalToggle" aria-labelledby="exampleModalToggleLabel" tabindex="-1" aria-hidden="true" style="display: none;">
                <div class="modal-dialog modal-dialog-centered">
                  <div class="modal-content">
                    <div class="modal-header">
                      <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <form id="formAdd" style="padding: 0 20px;">
                        <div class="modal-body">
                            <div class="mb-3 row">
                                <label for="num" class="form-label">Numéro: </label>
                                <input type="number" id="num" class="form-control">
                            </div>
                            
                            <div class="mb-3 row">
                                <label for="nom" class="form-label">Nom: </label>
                                <input type="text" id="nom" class="form-control">
                            </div>
                            
                            <div class="mb-3 row">
                                <label for="note" class="form-label">Note: </label>
                                <input type="text" id="note" class="form-control">
                            </div>
                            
                            <div class="mb-3 row">
                                <label for="fil" class="form-label">Filière: </label>
                                <input type="text" id="fil" class="form-control">
                            </div>
                            
                        </div>
                        <div class="modal-footer">
                            <button type="submit" class="btn btn-primary">Valider</button>
                        </div>
                    </form>
                  </div>
                </div>
              </div>
              <div class="row">
                <div class="col"><button class="btn btn-primary" data-bs-target="#exampleModalToggle" data-bs-toggle="modal">Nouveau</button></div>
                <div class="col">
                    <div class="row">
                        <div class="col">
                            <input type="text" id="searchFiliere" class="form-control" placeholder="Rechercher par filière">
                        </div>
                        <div class="col">
                            <button class="btn btn-primary" id="searchButton">Rechercher</button>
                        </div>
                    </div>
                </div>
              </div>
              
            <table class="table table-striped table-hover" id="tableStage">
                <thead>
                    <tr>
                        <th>Id</th>
                        <th>Numéro</th>
                        <th>Nom</th>
                        <th>Note</th>
                        <th>Filière</th>
                        <th colspan="2">Action</th>
                    </tr>
                </thead>
                <tbody>
                    
                </tbody>
            </table>
        </div>
        <div class="col-2"></div>
    </div>
    <script src="javascript/script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
